<!DOCTYPE html>
<html>
  <head>
    <title>Danh sách sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Danh sách sản phẩm</h2>
      <div class="row">
        <div class="col-sm-4">
          <div class="thumbnail">
            <img src="img/1.jpg" alt="Sản phẩm 1" />
            <div class="caption">
              <h4>Sản phẩm 1</h4>
              <p>Mô tả sản phẩm 1.</p>
              <p>Giá: $19.99</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="thumbnail">
            <img src="img/2.jpg" alt="Sản phẩm 2" />
            <div class="caption">
              <h4>Sản phẩm 2</h4>
              <p>Mô tả sản phẩm 2.</p>
              <p>Giá: $24.99</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="thumbnail">
            <img src="img/2.jpg" alt="Sản phẩm 3" />
            <div class="caption">
              <h4>Sản phẩm 3</h4>
              <p>Mô tả sản phẩm 3.</p>
              <p>Giá: $29.99</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
